<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Lista Obecnych Uczniów</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='attendance.css') }}">
    <script>
        function selectRandomStudent() {
            var students = document.querySelectorAll('.student-name');
            var randomIndex = Math.floor(Math.random() * students.length);
            var selectedStudent = students[randomIndex].innerText;
            alert('Wybrany uczeń: ' + selectedStudent);
        }
    </script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="{{ url_for('main.dashboard') }}" style="text-decoration: none;">
                <img src="{{ url_for('static', filename='logo.webp') }}" alt="Logo MIB UAM" class="logo">
            </a>
            <a href="{{ url_for('main.dashboard') }}" style="text-decoration: none;">
                <span class="title">MIB UAM</span>
            </a>
        </div>
        <a href="{{ url_for('main.logout') }}" class="logout">Wyloguj się</a>
    </header>
    <div class="container">
        <h1>Lista Obecnych Uczniów</h1>
        <ul>
            {% for student in present_students %}
                <li class="student-name">{{ student.first_name }} {{ student.last_name }}</li>
            {% endfor %}
        </ul>
        <button class="button" onclick="selectRandomStudent()">Wylosuj Ucznia do Odpowiedzi</button>
        <a href="{{ url_for('main.dashboard') }}" class="button">Powrót do Pulpitu</a>
    </div>
</body>
</html>
