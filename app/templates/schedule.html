<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Schedule</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <h1>Your Schedule</h1>
    <ul>
        {% for day in schedule %}
            <li>{{ day.day }}: {{ ', '.join(day.classes) }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('main.dashboard') }}">Back to Dashboard</a>
</body>
</html>
