<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Plan Lekcji</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='schedule.css') }}">
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='logo.webp') }}" alt="Logo" class="logo">
        <span class="title">M I B dziennik</span>
        <a class="logout" href="{{ url_for('main.logout') }}">Logout</a>
    </div>
    <div class="container">
        <h1>Twój Plan Lekcji</h1>
        <div class="data-section">
            <ul>
                {% for day in schedule %}
                    <li>{{ day.day }}: {{ ', '.join(day.classes) }}</li>
                {% endfor %}
            </ul>
        </div>
        <a href="{{ url_for('main.dashboard') }}">Powrót do Dashboardu</a>
    </div>
</body>
</html>
