{% extends "dashboard.html" %}

{% block title %}Schedule{% endblock %}

{% block content %}
<h1>Your Schedule</h1>
<ul>
    {% for day in schedule %}
        <li>{{ day.day }}: {{ ', '.join(day.classes) }}</li>
    {% endfor %}
</ul>
<a href="{{ url_for('main.dashboard') }}">Back to Dashboard</a>
{% endblock %}
